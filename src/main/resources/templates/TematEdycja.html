<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UFP-Wyslanie Tokenu</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/94badef91b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/Login.css">
</head>

<body>

<!-- NAWIGACJA -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 fixed-top">
  <div class="container">

    <!-- LOGO Z NAZWĄ -->
    <a class="navbar-brand px-3 font-weight-bold widocznoscDuza" href="/"><i class="fas fa-university"></i> Uczelniane Forum Problemowe</a>
    <a class="navbar-brand px-3 font-weight-bold widocznoscMala" href="/"><i class="fas fa-university"></i> UFP</a>

    <!-- PRZYCISK DO ROZWIJANIA OPCJI GDY EKRAN JEST MAŁY -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- OPCJE FORUM -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" th:href="@{/profil/{id}(id = ${uzytkownik.id})}">Profil </a>
        <a class="nav-link" href="/zmianaForum">Forum</a>
        <a class="nav-link" href="/aktywnosc">Aktywnosc</a>
        <a class="nav-link" href="/logout">Wyloguj</a>
      </div>
    </div>
  </div>
</nav>

<!-- ELEMENTY POD NAWIGACJĄ -->
<div class="container mt-5 pt-4">

  <!-- INFORMACJE O UŻYTKOWNIKU, JEGO NICKNAME I RANGA -->
  <!-- UZYTKOWNIK -->
  <div class="row justify-content-end">
    <div class="dropdown">
      <button class="btn-sm btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Obserwowani
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <table>
          <tr th:each="obserwowany,i : ${obserwowaniLista}">
            <th><a class="dropdown-item" th:href="@{/profil/{id}(id = ${obserwowany.getId()})}" th:text="${obserwowany.getImie()}"></a></th>
          </tr>
        </table>
      </div>
    </div>

    <div class="col-auto mr-1">
      <i class="fas fa-user"></i>
      <span th:object="${uzytkownik}" th:text="${uzytkownik.getLogin()}"></span>
    </div>
    <div class="col-auto ml-1">
      <i class="fas fa-user-tag"></i>
      <span th:object="${uzytkownik}" th:text="${uzytkownik.getRanga()}"></span>
    </div>
  </div>

  <!-- BIERZĄCE FORUM KTÓRE PRZEGLĄDA UŻYTKOWNIK -->
  <!-- UZYTKOWNIK -->
  <div class="row mt-3">
    <h2 th:text="${uzytkownik.getBierzacyWydzial()}"></h2>
  </div>

  <div class="row">
    <div class="col-md-12">

      <!-- ALERT DOTYCZĄCY BŁĘDÓW PODCZAS WPROWADZANIA DANYCH -->
      <!-- ALERTY -->
      <div th:if="${wrongIdRodzicaTemat}" th:text="${wrongIdRodzicaTemat}" class="alert alert-danger"></div>

      <!-- WYŚWIETLENIE DANYCH EDYTOWANEGO TEMATU -->
      <!-- TEMAT -->
      <label>Aktualne dane:</label>
      <br>
      <span>Id:</span><span th:text="${temat.getId()}"></span><br>
      <span>Nazwa:</span><span th:text="${temat.getNazwa()}"></span><br>
      <span>Data utworzenia:</span><span th:text="${temat.getDataUtworzenia()}"></span><br>
      <span>Twórca:</span><span th:text="${temat.getUzytkownik().getImie()}"></span><br>
      <span>Watek:</span><span  th:text="${temat.getWatek().getNazwa()}"></span>
      <br>

      <!-- FORMULARZ WPROWADZANIA ZMIAN W WYBRANYM WĄTKU -->
      <!-- TEMATVIEW -->
      <form th:action="@{/temat/update}" method="post" th:object="${tematView}">
        <div class="form-group">
          <input type="number" th:name="id" th:value="${temat.getId()}" class="d-none" id="id">
          <label>Nowa nazwa:</label>
          <input type="text" th:field="*{nazwa}" class="form-control" id="nazwa" placeholder="Nowa nazwa Tematu">
          <br>

          <label>Nowy opis</label>
          <input type="text" th:field="*{opis}" class="form-control" id="opis" placeholder="Nowy opis Tematu">
          <br>

          <!-- WSZYSTKIEWATKI, WATEK -->
          <select th:field="*{idRodzica}">
            <option value="0">Nie zmieniaj lokalizacji</option>
            <option th:each="watekk : ${wszystkieWatki}" th:value="${watekk.getId()}" th:text="${watekk.getNazwa()}"></option>
          </select>
        </div>

        <div th:if="${wrongNameForTemat}" th:text="${wrongNameForTemat}" class="alert alert-danger"></div>

        <div class="row">
          <div class="col-6">
            <button type="submit" class="btn btn-primary">Zapisz</button>
          </div>
          <div class="col-6 row justify-content-end">
            <a th:href="@{'/watek/' + ${temat.getWatek().getId()}}" class="btn btn-primary">Wróć</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
