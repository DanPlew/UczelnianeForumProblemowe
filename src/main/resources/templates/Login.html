<legend style="text-align: center">Ekran Logowania</legend>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div th:if="${param.error}" class="alert alert-error" style="background: indianred">
          <p style="color: darkred">Niepoprawny login lub haslo.</p>
        </div>
        <div th:if="${param.logout}" class="alert alert-success" style="background: lightgreen">
          <p style="color: green">Zostales wylogowany.</p>
        </div>

        <div th:if="${param.disabled}" class="alert alert-error" style="background: indianred">
          <p style="color: darkred">Konto nie jest aktywne.</p>
        </div>

        <form name="f" th:action="@{/login}" method="post">
          <div class="form-group">
            <label for="username">Login</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Wprowadź login">
          </div>
          <div class="form-group">
            <label for="password">Hasło</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Wprowadź hasło">
          </div>
          <button type="submit" class="btn btn-primary">Zaloguj się</button>
          <small>Nie masz jeszcze konta?</small>
          <a th:href="@{/rejestracja}">Zarejestruj sie</a>
        </form>
      </div>
    </div>
  </div>
</body>
