<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UFP-Logowanie</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/94badef91b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/Login.css">
</head>

<body>
<!-- NAWIGACJA -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 fixed-top">
  <div class="container">
    <a class="navbar-brand px-3 font-weight-bold widocznoscDuza" href="/"><i class="fas fa-university"></i> Uczelniane Forum Problemowe</a>
    <a class="navbar-brand px-3 font-weight-bold widocznoscMala" href="/"><i class="fas fa-university"></i> UFP</a>
    <!-- ROZWIJALNE OPCJE NAWIGACJI -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" href="/login">Login <span class="sr-only">(current)</span></a>
        <a class="nav-link" href="/rejestracja">Rejestracja</a>
        <a class="nav-link" href="/wyslanieTokenu">Wysłanie Tokenu</a>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-5 pt-5">
  <div class="row">
    <div class="col-md-12">

      <!-- ALERTY -->
      <div th:if="${param.error}" class="alert alert-danger">
        <p>Został podany nieprawidłowy login lub hasło!</p>
      </div>

      <div th:if="${param.logout}" class="alert alert-success">
        <p>Zostales wylogowany pomyślnie</p>
      </div>

      <div th:if="${successRegistrationMessage}" th:text="${successRegistrationMessage}" class="alert alert-success">
      </div>

      <div th:if="${successActivationMessage}" th:text="${successActivationMessage}" class="alert alert-success">
      </div>

      <div th:if="${failedRegistrationMessage}" th:text="${failedRegistrationMessage}" class="alert alert-danger">
      </div>


      <!-- FORMULARZ LOGOWANIA -->
      <form name="f" th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="username">Login</label>
          <input type="text" class="form-control p-4" id="username" name="username" aria-describedby="emailHelp" placeholder="Wprowadź login">
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" class="form-control p-4" id="password" name="password" placeholder="Wprowadź hasło">
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj się</button>
      </form>
      <small>Nie masz jeszcze konta?</small>
      <a th:href="@{/rejestracja}">Zarejestruj sie</a>
      <br>
      <small>Token nie doszedł?</small>
      <a th:href="@{/wyslanieTokenu}">Wyślij ponownie</a>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
